<body>
  <h1>Axios Example</h1>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    // GET request to fetch all products
    axios.get('http://127.0.0.1:5000/api/review')
      .then(function (response) {
        // handle success
        console.log(response.data);
        // Process the response data as needed
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      });

    // GET request to fetch a product by ID
    axios.get('http://127.0.0.1:5000/api/products/7fdcb856-ac22-4b28-a960-e1b699798734')
      .then(function (response) {
        // handle success
        console.log(response.data);
        // Process the response data as needed
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      });

    // PATCH request to update a product
    axios.patch('http://127.0.0.1:5000/api/products/7fdcb856-ac22-4b28-a960-e1b699798734', {
        p_id: 1,
        name: 'Updated Product Name',
        cost: 150
      })
      .then(function (response) {
        // handle success
        console.log(response.data);
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      });
